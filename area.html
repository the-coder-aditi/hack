<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
     <title>Select Area</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Areas in Bangalore</h1>
    <div class="container">
    <label for="area">Choose the area from the list:</label>
    <input list="areas" id="area" name="area" />
    <datalist id="areas">
  <option value="M.G.Road">
  <option value="Kormangla">
  <option value="Jayanagar">
  <option value="Bellandur">
  <option value="Banashankari">
  <option value="Whitefield">
  <option value="Sarjapur">
  <option value="KR Puram">
  <option value="Indiranagar">
  <option value="Electronic City">
</datalist>
<input type="submit">
</div>



  </body>
</html>
